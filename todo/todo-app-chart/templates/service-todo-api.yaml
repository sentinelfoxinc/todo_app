apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.todoApi.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.todoApi.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.todoApi.service.port }}
      targetPort: {{ .Values.todoApi.service.port }}
  type: ClusterIP
